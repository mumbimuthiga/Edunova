<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduNova Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body, html { height: 100%; margin: 0; }
    .dashboard-container { min-height: 100vh; display: flex; background: #f8f9fb; }
    .sidebar { width: 240px; background: #fff; border-right: 1px solid #e5e5e5; padding: 2rem 1rem 1rem 1rem; display: flex; flex-direction: column; min-height: 100vh; }
    .sidebar .sidebar-header { font-size: 1.5rem; font-weight: bold; color: #0d6efd; margin-bottom: 2rem; text-align: center; }
    .sidebar .nav-link { color: #333; font-weight: 500; margin-bottom: 1rem; border-radius: 0.5rem; transition: background 0.2s, color 0.2s; display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e3f2fd; color: #0d6efd; }
    .sidebar .mt-auto { margin-top: auto; }
    .main-content { flex: 1; padding: 2.5rem 2rem; background: #f8f9fb; min-height: 100vh; }
    blockquote{font-style: italic;}
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <i class="bi bi-mortarboard"></i> EduNova
      </div>
      <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
        <i class="bi bi-house-door"></i> Dashboard
      </a>
      <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
        <i class="bi bi-person-circle"></i> Profile
      </a>
      <a class="nav-link {% if request.resolver_match.url_name == 'programs' %}active{% endif %}" href="{% url 'programs' %}">
        <i class="bi bi-journal-bookmark"></i> Programs
      </a>
      <a class="nav-link {% if request.resolver_match.url_name == 'jobs' %}active{% endif %}" href="{% url 'jobs' %}">
        <i class="bi bi-briefcase"></i> Jobs
      </a>
      <a class="nav-link {% if request.resolver_match.url_name == 'skills' %}active{% endif %}" href="{% url 'skills' %}">
        <i class="bi bi-stars"></i> Skills
      </a>
      
      <a class="nav-link mt-auto" href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      {% block content %}
      {% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
