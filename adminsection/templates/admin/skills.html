{% extends 'admin/adminsection_base.html' %}
{% block content %}
<h1>Skills</h1>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for skills in skill %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ skill }}</h5>
                    <blockquote class="card-text">Relevant Skill </blockquote>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <a href="#" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <div class="alert alert-info">No skills available.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
